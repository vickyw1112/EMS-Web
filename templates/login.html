{% extends "base.html" %}

{% block head %}
    <title>EMS - Login</title>
    <link rel="stylesheet" href="/static/css/signin.css" type="text/css">
{% endblock %}

{% block content %}
<div class="login-wrap">
    <form class="form-signin" action="{{url_for('login')}}" method="POST">

    {% if msg %}
    <div class="alert alert-{{msg.cls}}" role="alert">
    {{msg}}
    </div>
    {% endif %}
    
    {# <img class="mb-4" src="" alt="" width="72" height="72"> #}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only">Email address</label>
    <input class="form-control" type="email" placeholder="Email address" name="email" id="email" required/> 
    <label class="sr-only">Password</label>
    <input class="form-control" type="password" placeholder="Password" name="password" id="password" required/>
    <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">Sign in</button>
    <a class="btn btn-lg btn-success btn-block" style="color: #fff" href="{{url_for('signup')}}">Register as a guest</a>
    {# <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p> #}
    </form>
</div>
{% endblock %}

{% block script %}
<script charset="utf-8">
    // event listener for enter key
    document.addEventListener("keydown", function(e){
        if(e.key == 'Enter')
            submitForm();
})
</script>
{% endblock %}
